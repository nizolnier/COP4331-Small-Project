<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script type="text/javascript" src="./js/md5.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="gradient">
        <form>
            <img class="logo" src="./images/cloud-10.svg" />
            <h1>LOG IN</h1>
            <div id="loginResult">Enter your credentials to access your account</div>
            <div class="formItem">
                <label for="username">Username *</label>
                <input required type="text" id="username" name="username" placeholder="Enter your username" pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}$">
            </div>
            <div class="formItem">
                <label for="password">Password *</label>
                <input required type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}">
                <div id="togglePassword"></div>
            </div>
            <div class="formItem">
                <button type="button" onclick="sendForm()">
                    LOG IN
                </button>
            </div>
            <p>Don't have an account? <u><a href="./signup.html">Sign Up</a></u></p>

        </form>
        <footer>
            <img class="clouds" src="./images/bottom-clouds.svg" />
        </footer>
    </div>
</body>
<script type="text/javascript" src="./js/login.js"></script>
